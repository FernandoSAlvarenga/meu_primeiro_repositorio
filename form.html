<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Meu primeiro Formulário</title>
    
    </head>
    <body>
        <main>
            <h1>Meu Primeiro Formulario</h1>
            <form action="index.html" method="POST">
                <fieldset>
                    <label for="name">Nome:</label>
                    <input type="text" id="nome" name="nome"required placeholder="Digite aqui"/>
                </fieldset>
                
                <fieldset>
                    <label for="email"> E-mail</label>
                    <input type="email" id="email" name="email"required placeholder="Digite aqui"/>
                </fieldset>
                
                <fieldset>
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf"required placeholder="Digite aqui"/>
                </fieldset>

                <fieldset>
                    <label for="data">Data da Pesquisa:</label>
                    <input type="date" id="data" name="data"required placeholder="Digite aqui"/>
                </fieldset>

                <fieldset>
                    <label for="telefone">Telefone:</label>
                    <input type="number" id="telefone" name="telefone"required placeholder="Digite aqui"/>
                </fieldset>

                <fieldset>
                    <label for="estado">Estado:</label>
                    <select id="rstado" name="estado"required>
                        <option value=""select>Selecione...</option>
                        <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                        <option value="Rio de Janeiro">Rio de Janeiro</option>
                        <option value="São Paulo">São Paulo</option>
                    
                    </select>
                </fieldset>

                <button type="submit">Enviar</button>
                <button type="reset">Redefinir</button>

            </form>

        </main>
    </body>
</html>
